<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="flashcardStyle.css">
        <title>Flashcards</title>
    </head>

    <body>
        <h1>What is the capital of...</h1>
        <div class="countries">

            <div class="container">
                <div class="card">
                    <div class="front"><p>Afghanistan</p></div>
                    <div class="back"><p>Kabul</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="front"><p>Albania</p></div>
                    <div class="back"><p>Tirana</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="front"><p>Algeria</p></div>
                    <div class="back"><p>Algiers</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="front"><p>Angola</p></div>
                    <div class="back"><p>Luanda</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="front"><p>Argentina</p></div>
                    <div class="back"><p>Buenos Aires</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="front"><p>Armenia</p></div>
                    <div class="back"><p>Yerevan</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="front"><p>Australia</p></div>
                    <div class="back"><p>Canberra</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="front"><p>Austria</p></div>
                    <div class="back"><p>Vienna</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="front"><p>Azerbaijan</p></div>
                    <div class="back"><p>Baku</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
